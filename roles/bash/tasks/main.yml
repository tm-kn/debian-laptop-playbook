      git_branch="\[\033[0m\]\[\033[106;97;1m\]$__PARSE_GIT_BRANCH_CMD\[\033[0m\]"

      export PS1=$cat$dir$git_branch"\[\033[40;97;1m\]"' \$ '"\[\033[0m\] "

