    marker: "# {mark} - PS1 - ANSIBLE MANAGED BLOCK"
    block: |
      __PARSE_GIT_BRANCH_CMD='`git branch 2> /dev/null | grep -e ^* | sed -E  s/^\\\\\*\ \(.+\)$/\ \‚ö°\ \\\\\1\\ \/`'

      cat="\[\033[40;1m\] üê± \[\033[0m\]"
